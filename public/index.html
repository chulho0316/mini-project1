<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 기능</title>
</head>
<body>
  <h2>회원가입</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="아이디" required />
    <input type="password" id="regPassword" placeholder="비밀번호" required />
    <button type="submit">가입하기</button>
  </form>

  <h2>로그인</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="아이디" required />
    <input type="password" id="loginPassword" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
  </form>

  <div id="userInfo"></div>

  <h2>비밀번호 변경</h2>
  <form id="changePwForm">
    <input type="password" id="newPassword" placeholder="새 비밀번호" required />
    <button type="submit">비밀번호 변경</button>
  </form>

  <button id="deleteUserBtn">회원 탈퇴</button>
  <button id="loadUsersBtn">유저 목록 보기</button>

  <ul id="userList"></ul>

  <script>
    // 회원가입
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const res = await fetch('/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message);
    });

    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const res = await fetch('/user/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        alert('로그인 성공!');
        loadUserInfo();
      } else {
        alert(data.message);
      }
    });

    // 내 정보 조회
    async function loadUserInfo() {
      const token = localStorage.getItem('token');
      const res = await fetch('/user/me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const div = document.getElementById('userInfo');
      if (res.ok) {
        div.innerHTML = `
          <p>안녕하세요, ${data.user.username}님 (ID: ${data.user.id})</p>
          <p>userId 저장됨</p>
        `;
        localStorage.setItem('userId', data.user.id);
      } else {
        div.innerHTML = `<p>${data.message}</p>`;
      }
    }

    // 비밀번호 변경
    document.getElementById('changePwForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');
      const password = document.getElementById('newPassword').value;
      const res = await fetch(`/user/${userId}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ password })
      });
      const data = await res.json();
      alert(data.message);
    });

    // 회원 탈퇴
    document.getElementById('deleteUserBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');
      if (!confirm('정말 탈퇴하시겠습니까?')) return;
      const res = await fetch(`/user/${userId}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      alert(data.message);
      if (res.ok) {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        location.reload();
      }
    });

    // 유저 목록 조회
    document.getElementById('loadUsersBtn').addEventListener('click', async () => {
      const res = await fetch('/user');
      const data = await res.json();
      const ul = document.getElementById('userList');
      ul.innerHTML = '';
      data.users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `ID: ${user.id}, 아이디: ${user.username}`;
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
