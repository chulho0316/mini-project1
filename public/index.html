<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몰리 - 반려동물 케어</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-100 to-mint-100 min-h-screen font-sans">

  <!-- 헤더 -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md sticky top-0 z-50">
    <div class="text-2xl font-extrabold text-orange-500 tracking-wide">MOLLY</div>
    <nav class="space-x-4">
      <a href="#services" class="text-gray-700 hover:text-orange-500 transition">서비스</a>
      <a href="login.html" class="text-gray-700 hover:text-orange-500 transition">로그인</a>
      <a href="register.html" class="bg-orange-400 text-white px-3 py-1 rounded hover:bg-orange-500 transition">회원가입</a>
    </nav>
  </header>

  <!-- 메인 배너 -->
  <section class="text-center py-20 bg-gradient-to-r from-mint-200 to-pink-200 relative overflow-hidden">
    <div class="absolute top-0 left-0 w-32 h-32 bg-pink-300 opacity-30 rounded-full animate-bounce-slow"></div>
    <div class="absolute bottom-0 right-0 w-40 h-40 bg-mint-300 opacity-30 rounded-full animate-bounce-slow2"></div>
    <h1 class="text-5xl font-extrabold mb-4 text-gray-800 drop-shadow-md">몰리와 함께하는 반려동물 케어</h1>
    <p class="text-lg text-gray-700 mb-8">몰티즈와 리트리버 캐릭터와 함께 건강하고 행복한 삶을!</p>
    <div class="flex justify-center gap-12">
      <img src="images/molly_banner_maltese.png" alt="몰티즈" class="w-40 h-40 rounded-full shadow-lg transform hover:scale-105 transition">
      <img src="images/molly_banner_retriever.png" alt="리트리버" class="w-40 h-40 rounded-full shadow-lg transform hover:scale-105 transition">
    </div>
  </section>

  <!-- 서비스 섹션 -->
  <section id="services" class="py-20 bg-white">
    <h2 class="text-4xl font-extrabold text-center mb-12 text-gray-800">주요 서비스</h2>
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 px-6">
      <div class="bg-pink-100 p-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition text-center">
        <img src="images/service_behavior.png" alt="행동학습" class="w-24 h-24 mx-auto mb-4 border-4 border-pink-200 rounded-full">
        <h3 class="text-2xl font-bold mb-2">행동 학습</h3>
        <p class="text-gray-600">몰티즈와 함께하는 AI 행동 패턴 학습</p>
      </div>
      <div class="bg-mint-100 p-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition text-center">
        <img src="images/service_healthcare.png" alt="헬스케어" class="w-24 h-24 mx-auto mb-4 border-4 border-mint-200 rounded-full">
        <h3 class="text-2xl font-bold mb-2">헬스케어</h3>
        <p class="text-gray-600">리트리버와 함께하는 건강 관리 프로그램</p>
      </div>
      <div class="bg-pink-100 p-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition text-center">
        <img src="images/service_homecam.png" alt="홈캠" class="w-24 h-24 mx-auto mb-4 border-4 border-pink-200 rounded-full">
        <h3 class="text-2xl font-bold mb-2">홈캠</h3>
        <p class="text-gray-600">언제 어디서든 반려동물 확인!</p>
      </div>
      <div class="bg-mint-100 p-8 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition text-center">
        <img src="images/service_memorial.png" alt="펫로스케어" class="w-24 h-24 mx-auto mb-4 border-4 border-mint-200 rounded-full">
        <h3 class="text-2xl font-bold mb-2">펫로스 케어</h3>
        <p class="text-gray-600">소중한 추억을 함께하는 추모 공간</p>
      </div>
    </div>
  </section>

  <!-- 푸터 -->
  <footer class="text-center py-8 bg-white text-gray-500 border-t">
    <p>© 2025 MOLLY. All Rights Reserved.</p>
  </footer>

  <!-- 커스텀 애니메이션 -->
  <style>
    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 5s infinite;
    }
    @keyframes bounce-slow2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .animate-bounce-slow2 {
      animation: bounce-slow2 7s infinite;
    }
  </style>

</body>
</html>
